<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol type="I" reversed start="4">
        <li>item 1</li>
        <li>item 2</li>
    </ol>

    <ul type="square">
        <li>item 1</li>
        <li>item 2</li>
    </ul>
</body>
</html>

<!-- reversed:it is used to reverse the numbering of the ordered list -->
<!-- start : used to specify from where to start the numbering  -->
 <!-- type : is used to tell the type of numbering we want to do ; for ol: A,a,1,I etc ; for ul : square ,circle and disc -->
