<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <input type="text" placeholder="enter text">
     <input type="password" placeholder="enetr pass">
     <input type="email"  placeholder="enter email">
     <input type="number" placeholder="enter no.">
     <input type="range" placeholder="select ">
     <input type="checkbox" name="" id="" placeholder="check">
     <input type="color" name="" id="" placeholder="check">
     <input type="date" name="" id="" placeholder="check">
     <input type="file" name="" id="" placeholder="check">

     <!-- select and option tag -->
      <select>
        <option value="jan">Jan</option>
        <option selected value="feb">feb</option>
        <option value="march">march</option>
        <option value="oct">oct</option>
        <option value="now">nov</option>
      </select>

      <!-- Legend and Fieldset -->
       <!-- Legend act as a container set of elements -->
        <fieldset>
            <legend> My Special Form</legend>
            <label for="myname">Enter name </label>
            <input type="text" id="myname">

            <label for="mypass">Enter Pass</label>
            <input type="password" id="mypass">

            <label for="myemail">Enter email</label>
            <input type="email" id="myemail">
        </fieldset>

        <!-- input and labeled are binded to each other for this the for value of label should be the same as the id vale of input otherwise it will not be binded -->


</body>
</html>
