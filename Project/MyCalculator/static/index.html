<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>My Calculator App</h2>
        <div class="input">
            <input id="input1" type="text" placeholder="Enter Number 1">
            <input  id="input2" type="text" placeholder="Enter Number 2">
            <button id="btn">Calculate</button>
        </div>
        <table class="calculator" cellspacing="20px">
            <thead>
                <th class="sum">SUM</th>
                <th class="product">Product</th>
                <th class="division">Divide</th>
            </thead>
            <tbody>
                <td class="sumVal"></td>
                <td class="productVal"></td>
                <td class="divisionVal"></td>
            </tbody>
        </table>
    </div>
    
</body>
</html>
